<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title></title>
    <!--<link href="/WebUI/Resource/Css/PageListStyle.css" rel="stylesheet" />-->
    <script src="/WebUI/Resource/Javascript/lhgdialog/lhgdialog/lhgcore.lhgdialog.min.js"></script>
    <script src="/WebUI/Resource/Javascript/lhgdialog/lhgdialog/lhgdialog.min.js"></script>
    <style type="text/css">
        body {
            background-color: #eeeeee;
        }

        .wrap {
            margin: 30px;
            padding: 10px;
        }

            .wrap a {
                color:#413939;
                display: inline-block;
                line-height: 36px;
                border: 1px solid #39059b;
                background-color: transparent;
                padding: 20px 40px;
                margin: 10px;
                box-shadow: rgba(0,0,0,.8) 0px 0px 4px;
                font-weight:bold;
            }

                .wrap a:hover {
                    background: #394a82;
                    color: #fbf2f2;
                }
                  .wrap a.special:hover {
                    background-color: #b9941d;
                    color: #fbf2f2;
                }     
    </style>
</head>
<body>
    <div class="wrap">        
        <a  data-url="url:/WebUI/Content/总结/前端/更多/前端性能优化.html" href="javascript:void(0);">前端性能优化</a>     
        <a  data-url="url:/WebUI/Content/总结/前端/更多/VueJs/vuejs.html" href="javascript:void(0);">VueJs</a>
        <a  data-url="url:/WebUI/Content/总结/前端/更多/WXXCX/index.html" href="javascript:void(0);">微信小程序</a>
        <a class="special" data-url="" href="http://jinlong.github.io/2016/01/14/moving-along-a-curved-path-in-css-with-layered-animation/" target="_blank">CSS分层动画可以让元素沿弧形路径运动 </a>
       
       
       
    </div>
</body>
</html>
<script type="text/javascript">
    window.onload = function () {

        var objs = document.getElementsByTagName("a");
        for (var i = 0; i < objs.length; i++) {

            (function (i) {
                var obj = objs[i];
                obj.onclick = function () {
                    var url = obj.getAttribute("data-url");
                    if (!url) {
                        return;
                    }
                    var tit = obj.text;
                    var dg = $.dialog({
                        id: tit,
                        init: function () {
                            this.max();
                        },
                        min: false,
                        title: tit,
                        content: url,
                        width: 40,
                        height: 0,
                        iconTitle: false,
                        cover: true,   //开启遮罩层
                        btnBar: false
                    });
                }
            })(i);

        }
    }

</script>
