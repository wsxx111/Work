    <style type="text/css">
        body {
            background-color: #eeeeee;
        }

        .wrap {
            margin: 30px;
            padding: 10px;
        }

            .wrap a {
                color:#413939;
                display: inline-block;
                line-height: 36px;
                border: 1px solid #39059b;
                background-color: transparent;
                padding: 20px 40px;
                margin: 10px;
                box-shadow: rgba(0,0,0,.8) 0px 0px 4px;
                font-weight:bold;
            }

                .wrap a:hover {
                    background-color: #394a82;
                    color: #fbf2f2;
                } 
                .wrap a.special:hover {
                    background-color: #b9941d;
                    color: #fbf2f2;
                }                      
    </style>
</head>
<body>
    <div class="wrap">
        <a class="special" data-url="" href="http://jquery.cuishifeng.cn/" target="_blank">jQuery新目录教程</a>

<script type="text/javascript">
    window.onload = function () {

        var objs = document.getElementsByTagName("a");
        for (var i = 0; i < objs.length; i++) {

            (function (i) {
                var obj = objs[i];
                obj.onclick = function () {
                    var url = obj.getAttribute("data-url");
                    if (!url)
                    {
                        return;
                    }
                    var tit = obj.text;
                    var dg = $.dialog({
                        id: tit,
                        init: function () {
                            this.max();
                        },
                        min: false,
                        title: tit,
                        content: url,
                        width: 40,
                        height: 0,
                        iconTitle: false,
                        cover: true,   //开启遮罩层
                        btnBar: false
                    });
                }
            })(i);

        }
    }

</script>
