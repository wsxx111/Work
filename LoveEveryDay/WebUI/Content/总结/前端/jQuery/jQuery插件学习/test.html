<script type="text/javascript">
    

    $(function () {
        $(document).append($('#mm').html());
        $.fn.myPlugin = function (options) {
            var defaults = {
                'color': 'red',
                'fontSize': '19px'
            };
            var settings = $.extend(defaults, options);
            return this.css({
                'color': settings.color,
                'fontSize': settings.fontSize
            })
        }
       
        

        $.log('hahha');
        $("a").myOther();
    })
    $.extend({
        log: function (message) {
            var now = new Date();
            y = now.getFullYear(),
              m = now.getMonth() + 1, //！JavaScript中月分是从0开始的
              d = now.getDate(),
              h = now.getHours(),
              min = now.getMinutes(),
              s = now.getSeconds(),
             time = y + '-' + m + '-' + d + ' ' + h + ':' + min + ':' + s;
            console.log(time + ' 输出: ' + message);
        }
    })
    

   
</script>
