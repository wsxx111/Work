<script type="text/javascript">
    window.onload = function () {

        var objs = document.getElementsByTagName("a");
        for (var i = 0; i < objs.length; i++) {

            (function (i) {
                var obj = objs[i];
                obj.onclick = function () {
                    var url = obj.getAttribute("data-url");
                    if (!url) {
                        return;
                    }
                    var tit = obj.text;
                    var dg = $.dialog({
                        id: tit,
                        init: function () {
                            this.max();
                        },
                        min: false,
                        title: tit,
                        content: url,
                        width: 40,
                        height: 0,
                        iconTitle: false,
                        cover: true,   //开启遮罩层
                        btnBar: false
                    });
                }
            })(i);

        }
    }

</script>
