    <div class="container">
      <h3>程序集</h3>
        <p>程序集是一个或多个模块/资源文件的逻辑分组，程序集是重用、安全性以及版本控制的最小单元</p>
        <h3>元数据</h3>
        <p>元数据是一个二进制数据块，由一组数据表，元数据总是与包含IL代码的文件关联，元数据由几个表构成。元数据的表有三个类别：定义表，引用表，清单表</p>
        <p>元数据的作用：VS的只能感知技术、确保CLR只执行类型安全的代码、允许对象的序列化和反序列化、允许GC跟踪对象的生命周期</p>
    </div>
