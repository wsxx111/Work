<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery任意拖动页面中元素代码</title>

    <style type="text/css">
        #wrap {
            width: 400px;
            height: 470px;
            margin: 50px auto;
            padding-top: 20px;
            border: 1px solid #ccc;
            overflow: auto;
            overflow-x: hidden;
            position: relative;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 20px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            font: 14px/1.5 "微软雅黑";
            list-style: none;
            cursor: move;
        }

            li:hover {
                background-color: #f6f6f6;
            }
    </style>

</head>
<body>
    <div id="wrap">
        <ul>
            <li>sfdfds</li>
            <li>32432</li>
            <li>vd32</li>
            <li>sads1221</li>
            <li>wwer</li>
            <li>ytrgf</li>
            <li>fdgdvf</li>
        </ul>
    </div>

    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/ddsort.js"></script>
    <script>
        $('#wrap').DDSort({
            target: 'li',
            floatStyle: {
                'border': '1px solid #ccc',
                'background-color': '#fff'
            }
        });
    </script>


</body>
</html>
