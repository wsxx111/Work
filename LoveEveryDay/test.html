<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">     
        .gradient-pattern {
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  width: 320px;
  height: 320px;
  border: none;
  font: normal 100%/normal Arial, Helvetica, sans-serif;
  color: rgb(255, 255, 255);
  -o-text-overflow: clip;
  text-overflow: clip;
  background: -webkit-linear-gradient(-45deg, rgb(158,95,26) 22px, rgb(217,189,116) 22px, rgb(217,189,116) 24px, rgba(0,0,0,0) 24px, rgba(0,0,0,0) 67px, rgb(217,189,116) 67px, rgb(217,189,116) 69px, rgba(0,0,0,0) 69px), -webkit-linear-gradient(-135deg, rgb(158,95,26) 22px, rgb(217,189,116) 22px, rgb(217,189,116) 24px, rgba(0,0,0,0) 24px, rgba(0,0,0,0) 67px, rgb(217,189,116) 67px, rgb(217,189,116) 69px, rgba(0,0,0,0) 69px), rgb(158, 95, 26);
  background: -moz-linear-gradient(135deg, rgb(158,95,26) 22px, rgb(217,189,116) 22px, rgb(217,189,116) 24px, rgba(0,0,0,0) 24px, rgba(0,0,0,0) 67px, rgb(217,189,116) 67px, rgb(217,189,116) 69px, rgba(0,0,0,0) 69px), -moz-linear-gradient(225deg, rgb(158,95,26) 22px, rgb(217,189,116) 22px, rgb(217,189,116) 24px, rgba(0,0,0,0) 24px, rgba(0,0,0,0) 67px, rgb(217,189,116) 67px, rgb(217,189,116) 69px, rgba(0,0,0,0) 69px), rgb(158, 95, 26);
  background: linear-gradient(135deg, rgb(158,95,26) 22px, rgb(217,189,116) 22px, rgb(217,189,116) 24px, rgba(0,0,0,0) 24px, rgba(0,0,0,0) 67px, rgb(217,189,116) 67px, rgb(217,189,116) 69px, rgba(0,0,0,0) 69px), linear-gradient(225deg, rgb(158,95,26) 22px, rgb(217,189,116) 22px, rgb(217,189,116) 24px, rgba(0,0,0,0) 24px, rgba(0,0,0,0) 67px, rgb(217,189,116) 67px, rgb(217,189,116) 69px, rgba(0,0,0,0) 69px), rgb(158, 95, 26);
  background-position: 0 0, 0 64px;
  -webkit-background-origin: padding-box;
  background-origin: padding-box;
  -webkit-background-clip: border-box;
  background-clip: border-box;
  -webkit-background-size: 64px 128px;
  background-size: 64px 128px;
}
        
        .tag-green {
  display: inline-block;
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  height: 22px;
  position: relative;
  content: "";
  cursor: pointer;
  margin: 0 13px 0 0;
  padding: 10px 28px 10px 20px;
  border: none;
  -webkit-border-radius: 4px 1px 1px 4px;
  border-radius: 4px 1px 1px 4px;
  font: normal 20px/24px "Antic", Helvetica, sans-serif;
  color: rgba(255,255,255,1);
  text-align: center;
  text-transform: uppercase;
  -o-text-overflow: ellipsis;
  text-overflow: ellipsis;
  background: #1abc9c;
  -webkit-box-shadow: 0 5px 0 0 #16a085 , 5px 5px 0 0 #16a085 ;
  box-shadow: 0 5px 0 0 #16a085 , 5px 5px 0 0 #16a085 ;
}

.tag-green::before {
  display: inline-block;
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  z-index: 1;
  width: 30px;
  height: 30px;
  position: absolute;
  content: "";
  cursor: pointer;
  top: 6px;
  right: -16px;
  border: none;
  -webkit-border-radius: 1px 1px 4px;
  border-radius: 1px 1px 4px;
  font: normal medium/normal Arial, Helvetica, sans-serif;
  color: rgba(255,255,255,0.9);
  -o-text-overflow: clip;
  text-overflow: clip;
  background: #1abc9c;
  -webkit-box-shadow: 0 6px 0 0 #16a085 ;
  box-shadow: 0 6px 0 0 #16a085 ;
  text-shadow: none;
  -webkit-transform: rotateY(1deg) rotateZ(-45deg)   ;
  transform: rotateY(1deg) rotateZ(-45deg)   ;
}

.tag-green::after {
  display: inline-block;
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  z-index: 2;
  width: 12px;
  height: 12px;
  position: absolute;
  content: "";
  cursor: pointer;
  top: 16px;
  right: 0;
  border: none;
  -webkit-border-radius: 10px;
  border-radius: 10px;
  font: normal medium/normal Arial, Helvetica, sans-serif;
  color: rgba(255,255,255,0.9);
  -o-text-overflow: clip;
  text-overflow: clip;
  background: #fcfcfc;
  -webkit-box-shadow: 5px 5px 0 0 #16a085 inset;
  box-shadow: 5px 5px 0 0 #16a085 inset;
  text-shadow: none;
}
.enjoy-css {
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  width: 300px;
  height: 300px;
  border: none;
  font: normal 16px/1 "Times New Roman", Times, serif;
  color: rgba(255,255,255,1);
  text-align: center;
  -o-text-overflow: ellipsis;
  text-overflow: ellipsis;
  background: url("http://enjoycss.com/bg-img/default/3_6.png");
  background-position: 50% 50%;
  -webkit-background-origin: padding-box;
  background-origin: padding-box;
  -webkit-background-clip: border-box;
  background-clip: border-box;
  -webkit-background-size: auto auto;
  background-size: auto auto;
}
#ribbon {
		padding: .34em 1em;
		margin: 0;
		margin-top: 5%;
		position:relative;
		color: #ffffff;
		font: 32px 'Patua One', sans-serif;
		text-align: center;
		letter-spacing:0.1em;
		text-shadow: 0px -1px 0px rgba(0,0,0,0.3);
		box-shadow: inset 0px 1px 0px rgba(255,255,255,.3),
					inset 0px 0px 20px rgba(0,0,0,0.1),
					0px 1px 1px rgba(0,0,0,0.4);
		 background: -webkit-linear-gradient(top,#1eb2df, #17a7d2);
      display: inline-block;
	}
	
#ribbon:before, #ribbon:after {
		content: "";
		width:.2em;
		bottom:-.5em;
		position:absolute;
		display:block;
		border: .9em solid #1eb2df;
		box-shadow:0px 1px 0px rgba(0,0,0,0.4);
		z-index:-2;
	}
	
#ribbon:before {
		left:-1.35em;
		border-right-width: .75em;
		border-left-color:transparent;
	}
	
#ribbon:after {
		right:-1.35em;
		border-left-width: .75em;
		border-right-color:transparent;
	}
	
#content:before, #content:after {
		content:"";
		bottom:-.5em;
		position:absolute;
		display:block;
		border-style:solid;
		border-color: #0675b3 transparent transparent transparent;
		z-index:-1;
	}
	
#content:before {
	  left: 0;
	  border-width: .5em 0 0 .5em;
	}
	
#content:after {
	  right: 0;
	  border-width: .5em .5em 0 0;
	}
    </style>
</head>
<body class="gradient-pattern">
     <div id="ribbon">
		<span id="content">我的世界第三方士大夫</span>
	</div>
    <div class="tag-green">tag</div>
</body>
