<script type="text/javascript">    

    function loadFrame(obj) {
        $('#parcentNum').text('');
        var win = document.getElementById('frameRight').contentWindow;
        var targetElem = document.getElementById('frameRight').contentWindow.document
        var docum = document.getElementById('frameRight').contentWindow.document;
        $(win).scroll(function () {
            var scrollTo = $(win).scrollTop(),
            docHeight = $(docum).height(),
            windowHeight = $(win).height();
            scrollPercent = (scrollTo / (docHeight - windowHeight)) * 100;
            console.log(scrollPercent);
            if (scrollPercent > 0) {
                scrollPercent = scrollPercent.toFixed(1);
                $('#parcentNum').text(scrollPercent + "%");
            }
        }).trigger('scroll');
    }

</script>
